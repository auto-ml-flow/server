{% extends "base.html" %}
{% block title %}Experiments{% endblock %}
{% block content %}
    <h1>Latest Experiments</h1>
    <ul>
        {% for experiment in latest_experiment_list %}
            <li><a href="{% url 'experiments:detail' experiment.id %}">{{ experiment.name }}</a></li>
        {% empty %}
            <li>No experiments available.</li>
        {% endfor %}
    </ul>
{% endblock %}
